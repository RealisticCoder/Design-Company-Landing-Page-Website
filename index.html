<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <main>
        <div class="big-wrapper">
            <header>
                <div class="container" data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="100"
                data-aos-offset="0">

                    
                    <div class="logo" > 
                        <a href="index.html"><img src="images/logo-sebo-color.svg" alt=""></a>
                    </div>

                    <div class="links">
                      
                        <ul>
                            <li><a href="#">About</a></li>
                            <li><a href="#">What We Do</a></li>
                            <li><a href="#">Projects</a></li>
                            <li><a href="#">Customer Stories</a></li>
                        </ul>


                       <div class="hamburger-menu">
                           <div class="bar">
                               
                           </div>
                       </div>
                    </div>
                </div>
            </header>


            <div class="showcase-area">
                <div class="container">
                <div class="left" data-aos="fade-down" >

                    <div class="big-title">
                        <h1>Think the Design,</h1>
                        <h1>Design the Thinking.</h1>
                    </div>

                    <p class="text">
                       We come up with ‘how it would look attractive’ and 'how it would work effectively'.  
                    </p>

                    <div>
                        <a href="#" class="btn">Get Started</a>
                    </div>

                    
                </div>

                

                <div class="right" data-aos="fade-up">
                    <img src="images/home-header.svg" alt="header_image" class="home" >
                </div>


                
                </div>

            </div>
            </div>
        




    </main>


    <!-- AOS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script>
        AOS.init({
            duration:800,
            delay:400
        });

    </script>



</body>
</html>
